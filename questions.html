<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QUIZIFY</title>
        <style>
            @import url(https://fonts.googleapis.com/css2?family=Lato&display=swap);
            @import url(https://fonts.googleapis.com/css2?family=Open+Sans&display=swap);
            @import url(https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200);
        </style>
    </head>
    <body class="bg-[#12101d] min-h-screen p-8 flex justify-center items-center lg:min-w-[800px]">
        <div class="w-full max-w-3xl bg-[#1a1729] rounded-2xl p-8 shadow-lg shadow-purple-900 border border-indigo-500/20 justify center items-center">
            <h1 class="text-4xl font-bold text-indigo-400 mb-6">QUIZIFY</h1>
            <hr class="border-indigo-500/30 mb-8" />
            
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-blue-300 text-lg">Number of questions user wants to generate</label>
                    <input type="text" placeholder="Enter a number" class="w-full bg-[#12101d] border border-indigo-500/30 rounded-lg p-3 text-blue-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300" />
                </div>
                
                <div class="space-y-2">
                    <label class="block text-blue-300 text-lg">Type of questions</label>
                    <details class="relative w-full">
                        <summary class="w-full bg-[#12101d] border border-indigo-500/30 rounded-lg p-3 text-blue-400 cursor-pointer flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 hover:bg-[#16141f]">
                            MCQ
                            <span class="material-symbols-outlined text-indigo-400 transform transition-transform">expand_more</span>
                        </summary>
                        <div class="absolute w-full bg-[#12101d] border border-indigo-500/30 mt-1 rounded-lg p-2 z-10">
                            <div class="p-2 hover:bg-indigo-500/20 rounded cursor-pointer transition-colors duration-200">MCQ</div>
                            <div class="p-2 hover:bg-indigo-500/20 rounded cursor-pointer transition-colors duration-200">True/False</div>
                            <div class="p-2 hover:bg-indigo-500/20 rounded cursor-pointer transition-colors duration-200">Short Answer</div>
                            <div class="p-2 hover:bg-indigo-500/20 rounded cursor-pointer transition-colors duration-200">Essay</div>
                        </div>
                    </details>
                </div>
                
                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] uppercase tracking-wider">GENERATE</button>
                
                <div class="mt-6 bg-[#12101d] border border-indigo-500/30 rounded-lg p-6">
                    <div class="mb-4">
                        <span class="text-indigo-400 font-bold text-lg mr-2">1.</span>
                        <span class="text-blue-300 text-lg">Question text</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex items-center space-x-3">
                            <div class="h-5 w-5 rounded-full border border-indigo-400 flex items-center justify-center group cursor-pointer hover:border-indigo-300 transition-all">
                                <div class="h-3 w-3 rounded-full bg-transparent group-hover:bg-indigo-400/30 transition-all"></div>
                            </div>
                            <span class="text-blue-300">A. Option 1</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="h-5 w-5 rounded-full border border-indigo-400 flex items-center justify-center group cursor-pointer hover:border-indigo-300 transition-all">
                                <div class="h-3 w-3 rounded-full bg-transparent group-hover:bg-indigo-400/30 transition-all"></div>
                            </div>
                            <span class="text-blue-300">B. Option 2</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
